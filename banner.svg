<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="1920" height="400" viewBox="0 0 1920 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b1326"></stop>
      <stop offset="1" stop-color="#061025"></stop>
    </linearGradient>
    <radialGradient id="glow" cx="60%" cy="48%" r="60%">
      <stop offset="0" stop-color="#16325c" stop-opacity="0.34"></stop>
      <stop offset="1" stop-color="#0a1224" stop-opacity="0"></stop>
    </radialGradient>
    <linearGradient id="orbitCyan" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#6bc2ff"></stop>
      <stop offset="1" stop-color="#49a7ef"></stop>
    </linearGradient>
    <linearGradient id="orbitGold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ffd36b"></stop>
      <stop offset="1" stop-color="#e9b44b"></stop>
    </linearGradient>
    <filter id="softStar"><feGaussianBlur stdDeviation="0.6"></feGaussianBlur></filter>
  </defs>

  <!-- background -->
  <rect width="1920" height="400" fill="url(#bg)"></rect>
  <rect width="1920" height="400" fill="url(#glow)"></rect>

  <!-- title block with safe margin (left inset 160px) -->
  <g transform="translate(180,106)">
    <text fill="#e6edf3" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="40" font-weight="700" letter-spacing="1.5">
      ECI FRAME GEOSTATIC SIMULATION
    </text>
    <rect x="0" y="56" width="580" height="2" fill="#29406c" opacity="0.9"></rect>
    <text y="92" fill="#9fb8da" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="20" font-weight="600" letter-spacing="2">
      ALBATRONIC PRODUCTIONS
    </text>
  </g>

  <!-- globe wires (right) -->
  <g transform="translate(1240,70)" stroke="#2a4c84" fill="none">
    <circle cx="260" cy="130" r="110" stroke-width="1.5"></circle>
    <ellipse cx="260" cy="130" rx="110" ry="34"></ellipse>
    <ellipse cx="260" cy="130" rx="90" ry="27"></ellipse>
    <ellipse cx="260" cy="130" rx="65" ry="19"></ellipse>
    <path d="M260 20V240"></path>
    <path d="M240 25V235"></path>
    <path d="M280 25V235"></path>
    <circle cx="260" cy="130" r="112" stroke="#6bc2ff" stroke-opacity="0.35" stroke-width="3"></circle>
  </g>

  <!-- sweeping orbits -->
  <g fill="none">
    <path d="M420,330 C900,260 1180,240 1750,300" stroke="url(#orbitCyan)" stroke-width="2"></path>
    <path d="M380,300 C900,220 1180,210 1760,260" stroke="url(#orbitGold)" stroke-width="2"></path>
    <path d="M360,270 C900,190 1180,180 1750,220" stroke="url(#orbitCyan)" stroke-width="1.6" opacity="0.75"></path>
  </g>

  <!-- subtle stars -->
  <g fill="#cfe6ff" filter="url(#softStar)" opacity="0.9">
    <circle cx="1600" cy="80" r="1.5"></circle><circle cx="1460" cy="60" r="1.1"></circle>
    <circle cx="1720" cy="150" r="1.4"></circle><circle cx="1500" cy="190" r="1.0"></circle>
    <circle cx="1800" cy="110" r="1.3"></circle><circle cx="1700" cy="40" r="1.0"></circle>
  </g>
</svg>
